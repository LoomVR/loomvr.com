{% extends 'layout.html'%}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="login-form container">
  <div class="row">
    <div class="col-lg-12">
      <form method="POST" action="" role="form">
          {{ form.hidden_tag() }}
          {% for field in form %}
              <label for="{{field.name}}">{{field.label.text}}</label>
              {{ render_field(field) }}
          {% endfor %}
          <button type="submit" id="submit">Log in!</button>
        </form>
    </div>
  </div>
</div>
{%endblock %}
